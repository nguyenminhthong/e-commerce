syntax = "proto3";

option csharp_namespace = "NetAuth.GrpcServices";

service AuthProtoService {
	rpc GenerateToken(TokenRequest) returns (AuthResponse);
}

message TokenRequest {
	string UserName = 1;
	string Password = 2;
	bool IsGuest = 3;
	bool RememberMe = 4;
}

message AuthResponse {
	string AccessToken = 1;
}